<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue</title>
    <script src="./js/vue.js"></script>
    <style>
        .active{
            color:white;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 类名绑定的数组语法 -->
        <div v-bind:class="[activeClass, errorClass]"></div>
        <div v-bind:class="[true ? errorClass:activeClass]"></div>
        <div v-bind:class="[true ? errorClass:{ activeClass:false}]">注意这里的activeClass是值，对象的key是值，而数组是可以是变量</div>
    </div>
    </div>
            
    <script>        
       var vm=new Vue({
           el:"#app",
           data:{
               activeClass: 'active',
               errorClass: 'text-danger'
           }           
       })
    </script>    
</body>
</html>
