<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件处理</title>
    <script src="./js/vue.js"></script>    
</head>
<body>
    <div id="app">       
        <button @click="counter += 1">增加</button>
        <p>上边按钮已经按了{{counter}}次</p>
        <!-- 相当于传入事件触发时的事件对象 -->
        <button v-on:click="warn('救命啊！',$event)">警告提交</button>
    </div>
            
    <script>
       let vm = new Vue({
           el: '#app',
           data:{
               counter: 0
           },
           methods: {
               warn: function(msg,event){
                if (event) {event.preventDefault()}
                alert(msg)
                console.log(event)
               }
            }    
       })
    </script>    
</body>
</html>
