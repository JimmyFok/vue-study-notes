<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue</title>
    <script src="./js/vue.js"></script>
</head>
<body>

    <div id="app-7">
         <ul>
             <todo-item
                v-for="item in list"
                v-bind:todo="item"
                v-bind:key="item.id">
                <!-- key的之后会出现问题 -->
             </todo-item>
         </ul>
    </div>

    <script>
        // 组件化应用构建 Vue.component（这就是相当于在Vue的构造器里创建了组件，就是原型中但凡构建Vue实例都可以使用它）
        
        // 组件一个组件
        // Vue.component('todo-item',{
        //     template:'<li>这是个待办项</li>'
        // })

        Vue.component('todo-item',{
            // todo-item 组件接受一个“prop”，类似于一个自定义特性
            props:['todo'],  //todo是通过绑定来的，todo相当于一个形参，item是实参，相当于接口的存在
            template:'<li :num = "todo.id">{{todo.text}}</li>'
        })

        let app7 = new Vue({
            el: "#app-7",
            data:{
                list:[
                    {id:0,text:"蔬菜"},
                    {id:1,text:"菠菜"},
                    {id:2,text:"奶球"},
                    {id:3,text:"只要是美食都可以"},
                ]
            }

        })

    </script>
</body>
</html>
