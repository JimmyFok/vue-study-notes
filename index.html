<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单输入绑定</title>
    <script src="./js/vue.js"></script>    
</head>
<body>
    <div id="app">
        <!-- 渲染组件 -->

        <!-- 其实组件就相当于一个标签 -->
        <button-counter title="hahahaha"></button-counter>
        <button-counter title="sdklfjdsklfjdsjf"></button-counter>
    </div>
            
    <script>
        /// 创建一个Vue组件
        // 按钮计数的组件
        Vue.component('button-counter',{
            props:['title'],// 例如：设定一个title的参数，可以再组建中使用对应的值
            data: function(){
                return{
                    count:0
                }
            },
            template:'<button v-on:click="count++">你点击了我{{count}}次。<h1>{{title}}</h1></button>'
        })

        let vm = new Vue({
            el: '#app',           
        })



    </script>    
</body>
</html>
